server:
  port: 8080

spring:
  main:
    banner-mode: "off"
  application:
    name: exchange-rate
  jackson:
    serialization:
      fail-on-empty-beans: false

exchange-rate:
  open-exchange-api:
    api-url: https://openexchangerates.org/api/latest.json
    api-id: ${EXCHANGE_API_API_ID:default-Id}
    api-limit: 60
    cache-name: exchange-rates
    cache-ttl: 20000
  authentication:
    jwt-secret: 
    jwt-expiration-millis: 100000000

